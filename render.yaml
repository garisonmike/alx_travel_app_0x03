# Render Blueprint for ALX Travel App
# This file automates the deployment of your application to Render
# Upload this to your GitHub repo root, then use "New Blueprint Instance" in Render

services:
  # PostgreSQL Database
  - type: pserv
    name: alx-travel-db
    env: docker
    plan: free
    ipAllowList: [] # Allow connections from all Render services
    
  # Web Service (Django)
  - type: web
    name: alx-travel-app
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn alx_travel_app.wsgi:application --bind 0.0.0.0:$PORT"
    healthCheckPath: /admin/login/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alx-travel-db
          property: connectionString
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        value: rpc://
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
        
  # Celery Worker (Background Tasks)
  - type: worker
    name: alx-travel-celery-worker
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A alx_travel_app worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        fromService:
          type: web
          name: alx-travel-app
          envVarKey: SECRET_KEY
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: alx-travel-db
          property: connectionString
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        value: rpc://
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false

databases:
  - name: alx-travel-db
    databaseName: alx_travel_db
    user: alx_user
    plan: free
    region: oregon
