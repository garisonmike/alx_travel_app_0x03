apiVersion: apps/v1
kind: Deployment
metadata:
  name: alx-travel-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alx-travel-app
  template:
    metadata:
      labels:
        app: alx-travel-app
    spec:
      containers:
        - name: web
          image: alx-travel-app:latest
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: alx_travel_app.settings
---
# RabbitMQ deployment (lightweight)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
